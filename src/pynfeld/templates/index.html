<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to the bootstrap css first and then second link to the custom css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{
      url_for('static',filename='style.css') }}"
    />
    <title>{{title}}</title>
  </head>
  <nav class="navbar navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="/docs/5.0/assets/brand/bootstrap-logo.svg"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        {{ navbar }}
      </a>
    </div>
  </nav>
  <body>
    <h1 class="headings">Pynfeld</h1>
    <h3 class="headings">A flask wrapper</h3>
    <div class="container-fluid">
      <div class="row align-items-left">
        <!-- the side panel starts here -->
        <div class="col-sm-3">
          <h3>Side Panel Name Here</h3>
          <!-- The list section starts here -->
          <ol class="list-group list-group-numbered">
            <!-- For loop logic of jinja template -->
            {%for i in range(0, len_lst)%}
            <li class="list-group-item">{{ord_lst[i]}}</li>
            {%endfor%}
          </ol>
          <!-- The list section ends  -->
        </div>
        <!--  the side panel ends here -->
        <!-- the content here  -->
        <div class="col-sm-9">

          <div class="row">
            <div class="card">
              <img src="./static/images/doctor_resized.jpeg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">{{card_dict["card_title"]}}</h5>
                <p class="card-text">
                  {{card_dict["paragraph"]}}
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            </div>
              <div>{{section_dict["title"]}}</div>
              <div>{{section_dict["paragraph"]}}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- The bootstrap javascripts have been added here -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
